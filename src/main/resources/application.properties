# ===============================================
# LOCAL DEVELOPMENT DATABASE SETTINGS
# ===============================================
spring.datasource.url=jdbc:mysql://localhost:3306/toeic_db?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=springboot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# JPA / HIBERNATE SETTINGS
# ===============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# AI SERVICE (OLLAMA) SETTINGS
# ===============================================
# THE FIX IS HERE: Add the URL for the Ollama service.
# When running locally (from IDE), both Spring and Ollama are on localhost.
ollama.api.url=http://localhost:11434/api/generate
