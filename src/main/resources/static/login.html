<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC AI Chat - Login</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        #app { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 320px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 0.5rem;}
        button:hover { background-color: #0056b3; }
        .message { text-align: center; margin-top: 1rem; }
        .error { color: red; }
        .register-link { text-align: center; margin-top: 1rem; }
        .register-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div id="app">
    <h1>Sign In</h1>
    <form @submit.prevent="login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" v-model="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" v-model="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p v-if="message" class="message error">{{ message }}</p>
    <div class="register-link">
        <p>Don't have an account? <a href="/register.html">Register</a></p>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                username: '',
                password: '',
                message: ''
            }
        },
        methods: {
            login() {
                this.message = '';
                const loginData = {
                    username: this.username,
                    passwordHash: this.password
                };

                axios.post('/api/auth/login', loginData)
                    .then(response => {
                        window.location.href = '/dashboard.html'; // Placeholder for now
                    })
                    .catch(error => {
                        if (error.response && error.response.data) {
                            this.message = error.response.data;
                        } else {
                            this.message = 'Invalid username or password.';
                        }
                    });
            }
        }
    }).mount('#app');
</script>

</body>
</html>
