<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC AI Chat - Register</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        #app { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 320px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #218838; }
        .message { text-align: center; margin-top: 1rem; }
        .success { color: green; }
        .error { color: red; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div id="app">
    <h1>Create Account</h1>
    <form @submit.prevent="register">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" v-model="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" v-model="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" v-model="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p v-if="message" :class="messageType" class="message">{{ message }}</p>
    <div class="login-link">
        <p>Already have an account? <a href="/login.html">Sign In</a></p>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                username: '',
                email: '',
                password: '',
                message: '',
                messageType: ''
            }
        },
        methods: {
            register() {
                this.message = '';
                this.messageType = '';
                const userData = {
                    username: this.username,
                    email: this.email,
                    passwordHash: this.password
                };

                axios.post('/api/auth/register', userData)
                    .then(response => {
                        this.message = response.data + " You can now sign in.";
                        this.messageType = 'success';
                        this.username = '';
                        this.email = '';
                        this.password = '';
                    })
                    .catch(error => {
                        if (error.response && error.response.data) {
                            this.message = error.response.data;
                        } else {
                            this.message = 'An unexpected error occurred.';
                        }
                        this.messageType = 'error';
                    });
            }
        }
    }).mount('#app');
</script>

</body>
</html>
