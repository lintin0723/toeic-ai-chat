<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');

        // THE FIX IS HERE: Use a relative URL instead of a hardcoded one.
        // This ensures the request goes to the same origin the page was loaded from (e.g., your Ngrok URL).
        fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => {
            if (response.ok) {
                messageElement.textContent = 'Registration successful! You can now login.';
                messageElement.style.color = 'green';
                // Optionally redirect to login page after a delay
                setTimeout(() => { window.location.href = '/login.html'; }, 2000);
            } else {
                return response.json().then(data => {
                    throw new Error(data.message || 'An error occurred during registration.');
                });
            }
        })
        .catch(error => {
            messageElement.textContent = error.message;
            messageElement.style.color = 'red';
        });
    });
</script>

</body>
</html>
